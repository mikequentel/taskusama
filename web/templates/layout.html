{{/* Base layout */}}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>{{ .Title }}</title>

    <!-- HTMX (no build step) -->
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>

    <link rel="stylesheet" href="/static/app.css" />
  </head>
  <body>
    <header class="topbar">
      <div class="container">
        <div class="brand">taskusama</div>
        <nav class="nav">
          <a class="{{if eq .Active "issues"}}active{{end}}" href="/issues">Issues</a>
        </nav>
      </div>
    </header>

    <main class="container">
      {{ template "content" . }}
    </main>
  </body>
</html>
